<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Inventory management login page</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
     var ur=""
       function checker1(value) {

      const xhttp = new XMLHttpRequest();
      xhttp.onload = function() {
          document.getElementById("usr").innerHTML=this.responseText;
       }
  xhttp.open("POST", "/uservalidate");
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhttp.send("fname="+value);
     }
     function checker2(value) {

            if( document.getElementById("usr").textContent==""){
               ur=document.getElementById("user").value;
            }
      const xhttp = new XMLHttpRequest();
      xhttp.onload = function() {
          document.getElementById("psw").innerHTML=this.responseText;
       }
  xhttp.open("POST", "/passwordvalidate");
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhttp.send("pass="+value+"&name="+ur);
     }
  </script>
<body>
<div class="container mt-3" >
    <h3>LOGIN</h3>
<form action="/validate" method="post">
    <input  id="user" class="form-control"  type="text" placeholder="username" onfocusout="checker1(this.value)" name="usernm"required ><p id="usr" style="color:red"></p><br><br>
    <input  class="form-control" type="password" placeholder="Enter your password" onfocusout="checker2(this.value)" name="pass" required><p id="psw" style="color:red"> </p><br><br>
    <input  type="checkbox" value="1" name="sub"> HUB USER </input> <br><br>
    <input  class="btn btn-primary" type="submit" value="submit"><br><br>
    <a href="http://127.0.0.1:5001/mainregister">Don't have an account ? register here...</a>
</form>
</div>

</body>
</html>

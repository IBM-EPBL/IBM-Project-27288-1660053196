<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>LOGIN PAGE</title>
    <script>
  window.watsonAssistantChatOptions = {
    integrationID: "85f92a83-420e-4865-b825-db5bb36dc679", // The ID of this integration.
    region: "au-syd", // The region your integration is hosted in.
    serviceInstanceID: "7cc1bd49-90a3-4089-8c19-6f459205957d", // The ID of your service instance.
    onLoad: function(instance) { instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>

</head>
<body >
    <div class="container" >
        <form action="/login" method="POST">
            <h4>LOGIN PAGE</h4>
            ENETER MAIL-ID:
            <input name="mail" type="email" class="form-control" value="" placeholder="example@gmail.com" required><br>
            ENETER YOUR PASSWORD:
            <input name="pass" type="text"  class="form-control" value="" placeholder="password" required><br>
            <input type="submit" class="btn btn-primary" value="LOGIN"><br><br>
            <a href="/signup">IF YOU DON'T HAVE ACCOUNT ? SIGNUP HERE</a>
        </form>
    </div>
</body>
</html>

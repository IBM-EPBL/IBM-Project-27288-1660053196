<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
#myBtn {
  position: absolute;
}
</style>
</head>
<body>

<button type="button" id="myBtn" onmouseover="myFunction()" class="btn btn-primary">submit</button>

<script>
function myFunction() {
  
   if(document.getElementById("myBtn").style.left==""){
    document.getElementById("myBtn").style.left = "100px";
  }else{
    document.getElementById("myBtn").style.left = "";
  }
}
</script>

</body>
</html>
